# Quick code tracing

.leftcol[.code70[

Consider this code:


```r
f &lt;- function(x) {
    cat("A")
    if (x == 0) {
        cat("B")
        cat("C")
    } else {
        cat("D")

        } else {

        }

}

.leftcol[

# `else if` chains

Example - "bracketing" problems:


```r
getLetterGrade &lt;- function(score) {
    if (score &gt;= 90) {
        grade &lt;- "A"
    } else if (score &gt;= 80) {
        grade &lt;- "B"
    } else if (score &gt;= 70) {
        grade &lt;- "C"
    } else if (score &gt;= 60) {
        grade &lt;- "D"
    } else {
        grade &lt;- "F"
    }
    return(grade)
}
```

]

--

.rightcol[

Check function output:


```r
getLetterGrade(99)
```

```
#&gt; [1] "A"
```

```r
getLetterGrade(88)
```

```
#&gt; [1] "B"
```

```r
getLetterGrade(70)
```

```
#&gt; [1] "C"
```

```r
getLetterGrade(61)
```

```
#&gt; [1] "D"
```

```r
getLetterGrade(22)
```

```
#&gt; [1] "F"
```

]

# Test function "syntax"

--

.leftcol[.code80[

### Function:


```r
functionName &lt;- function(arguments) {
    # Do stuff here
    return(something)
}
```

]]

--

.rightcol[.code80[

### Test function:


```r
test_functionName &lt;- function() {
    cat("Testing functionName()...")
    # Put test cases here
    cat("Passed!\n")
}
```

]]

---

# Writing test cases with `stopifnot()`

`stopifnot()` stops the function if whatever is inside the `()` is not `TRUE`.

--

.leftcol[.code80[

### Function:


```r
isEven &lt;- function(n) {
    return((n %% 2) == 0)
}
```

- `isEven(1)` should be `FALSE`
- `isEven(2)` should be `TRUE`
- `isEven(-7)` should be `FALSE`

]]

--

.rightcol[.code80[

### Test function:


```r
test_isEven &lt;- function() {
    cat("Testing isEven()...")
    stopifnot(isEven(1) == FALSE)
    stopifnot(isEven(2) == TRUE)
    stopifnot(isEven(-7) == FALSE)
    cat("Passed!\n")
}
```

]]

---

# Writing test cases with `stopifnot()`

`stopifnot()` stops the function if whatever is inside the `()` is not `TRUE`.

.leftcol[.code80[

### Function:

}
```

- `isEven(1)` should be `FALSE`

.rightcol[.code80[

# Testing function inputs

--

.leftcol45[.code80[

What if we gave `isEven()` the wrong input type?


```r
isEven &lt;- function(n) {
    return((n %% 2) == 0)
}
```


```r
isEven('42')
```

```
#&gt; Error in n%%2: non-numeric argument to binary operator
```

]]

--

.rightcol55[.code80[

**An improved function with input checks**:


```r
isEven &lt;- function(n) {
    if (! is.numeric(n)) {
        return(NaN)
    }
    return((n %% 2) == 0)
}
```

]]

# Debugging your code

Use `traceback()` to find the steps that led to an error (the "call stack")

--

Example:


```r
f &lt;- function(x) {
    return(x + 1)
}

g &lt;- function(x) {
    return(f(x) - 1)
}
```

--


```r
g('a')
```

```
#&gt; Error in x + 1: non-numeric argument to binary operator
```

--


```r
traceback()
```

```
2: f(x) at #2
1: g("a")
```

---

x == 0.3
```

x

# When testing _numbers_, use `almostEqual()`

.leftcol[.code80[

Rounding errors can cause headaches:


```r
x &lt;- 0.1 + 0.2
x
```

```
#&gt; [1] 0.3
```

```r
x == 0.3
```

```
#&gt; [1] FALSE
```

```r
print(x, digits = 20)
```

```
#&gt; [1] 0.30000000000000004441
```

]]

.rightcol[.code80[

Define a function that checks if two values are _almost_ the same:

```r
almostEqual &lt;- function(n1, n2, threshold = 0.00001) {
    return(abs(n1 - n2) &lt;= threshold)
}
```


```r
x &lt;- 0.1 + 0.2
almostEqual(x, 0.3)
```

```
#&gt; [1] TRUE
```

]]

# Checking for integer values

.leftcol[

Since numbers are doubles by default, the `is.integer(x)` function can be confusing:

.code80[


```r
is.integer(7)
```

```
#&gt; [1] FALSE
```

]]

--

.rightcol[

Define a new function that returns `TRUE` if the _value_ is an integer:

.code80[


```r
is.integer.val &lt;- function(x) {
    return(almostEqual(x, round(x)))
}
is.integer.val(7)
```

```
#&gt; [1] TRUE
```

]]

# Checking for special data types

--

.leftcol[

**Not available**: `NA`&lt;br&gt;_value is "missing"_

x &lt;- NA
x == NA

#&gt; [1] NA
```

]

--

.rightcol[

**No value**: `NULL`&lt;br&gt;_no value whatsoever_


```r
x &lt;- NULL
x == NULL
```

```
#&gt; logical(0)
```

]

---

# Checking for special data types

.leftcol[

**Not available**: `NA`&lt;br&gt;_value is "missing"_


```r
x &lt;- NA
x == NA
```

```
#&gt; [1] NA
```

Have to use special function:


```r
is.na(x)
```

```
#&gt; [1] TRUE
```

]

.rightcol[

**No value**: `NULL`&lt;br&gt;_no value whatsoever_


```r
x &lt;- NULL
x == NULL
```

```
#&gt; logical(0)
```

Have to use special function:


```r
is.null(x)
```
